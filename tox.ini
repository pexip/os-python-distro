[tox]
minversion = 1.9
envlist = lint, py{36,37,38,39,310,py3}
isolated_build = true
skip_missing_interpreters = true

[testenv]
deps =
    pytest
    pytest-cov
commands = pytest --cov-report term-missing --cov distro {posargs}

[testenv:lint]
deps = pre-commit
commands = pre-commit run --all-files --show-diff-on-failure
skip_install = true
